<!DOCTYPE html>
<html ng-app="golosBoard" lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon-16x16.png">

    <title>Доска почёта GOLOS.IO</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="scripts/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/grid-framework.less">
    <link rel="stylesheet" href="style/style.css">

</head>

<body ng-controller="GolosBoardController as golosBoard">
    <div class="background-image">
        <div class="wrapper"></div>
    </div>



    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://golos.io/">
                    <img class="golos-logo" alt="golos board" src="https://i.imgsafe.org/04b9b72afb.png">
                </a>
                <a class="navbar-brand golosboard-header" href="#">Доска почета</a>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h1>Добро пожаловать на Доску почёта Голоса!</h1>
            <p><b>Доска почёта</b> - это место, где вы сможете получить награды за свои достижения на <a href="https://golos.io/">Голосе</a>. Здесь же вы сможете увидеть награды других пользователей.</p>
            <div class="mainpage-form">
                <form action='board.html'>
                    <h2 align="left">Введите имя пользователя:</h2>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input id="golos-username-search" ng-model="text" ng-change="text = text.toLowerCase()" type="text" name="user" class="form-control" aria-describedby="basic-addon1" placeholder="Имя пользователя">
                        <span class="input-group-btn">
                            <button class="btn btn-default"  type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div clas="container">
        <footer>
            <p></p>
        </footer>
    </div>
    <!-- /container -->


</body>

</html>
